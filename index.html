        <meta name="description" content="">

		<link rel="stylesheet" href="assets/css/font-awesome.min.css">

		<link rel="stylesheet" href="assets/css/apple.css" />
        <link rel="stylesheet" href="assets/css/app.css" />

    </head>
	
    <body>
		<div id="jqt">
			<div id="home">
                <header class="toolbar">
                    <h1>Project 7</h1>
                    <a class="button slideup" id="infoButton" href="#newProject">+</a>
					<!--<a class="leftButton button slideup"  href="#"><i class="icon-cog"></i></a>-->
                </header>
				
				<div id="listOfProjects" class = "page">
				
				<!--<ul id="project-list" class="page project-list"></ul>
				-->
				</div>
				<button id = "drop" type="submit">Drop Database</button>
			</div>
			
			<div id="newProject">
                <header class="toolbar">
                    <h1>New Project</h1>
                    <a class="back" href="#">Home</a>
                </header>
                <div class="scroll">
                	<div class="page">
						
			        	<form action="#" method="get" id="settings">
							<label for="name">Project Name:</label><br>
							<input type="text" name="name" value="" placeholder="project name" id="name" class="input" />
							<label for="rate">Hourly Rate:</label><br>
							<input type="number" name="rate" value="" placeholder="$100.00" id="rate" class="input" />
							<label for="description">Project Description</label><br>
							<textarea name="description" id="description" class="active"></textarea>
							
							<button id="#createProject" type="submit" class="submit block button">Create Project</button>
						</form>
						
			        </div>
					
                </div>
            </div>
		

            
			<div id="project">
               
                <header class="toolbar">
                    <h1 id="projectTitle">Project</h1>
					<a class="button slideup" id="edit" href="#editProject">Edit</a>
                    <a class="back" href="#home">Home</a>
                </header>
                <div class="scroll">
                	<div id="clockPage" class="page">
			        	<div class="clock"></div>
						<button id="timeStartStop" type="submit" class="submit greenButton">Start</button>
			        	
						
			        </div>
					<div class = "page timecard">
						<i class="icon-remove-sign x"></i>
						<form id='saveTimecard'>
							<label for="timecardDescription">Project Description</label><br>
							<textarea name="description" id="timecardDescription" class="active"></textarea>
							<button type="submit" class="submit greenButton saveTimecard">Submit Timecard</button>
						</form>
					</div>
					<div id="timecards">
					
					</div>
                </div>
            </div>
			
			<div id="deleteTimecard">
               
                <header class="toolbar">
                    <h1 id="projectTitle">Delete Timecard</h1>
                    <a class="back" href="#home">Home</a>
                </header>
                <div class="scroll">
                	
					<div class = "page">
						<h1>Are you sure you want to delete this timecard?</h1>
						<button type="button" class="submit greenButton deleteTimecard">Delete Timecard</button>
						
					</div>
					
                </div>
            </div>
			
			<div id="editTimecard">
               
                <header class="toolbar">
                    <h1 id="projectTitle">Edit Timecard</h1>
                    <a class="back" href="#home">Home</a>
                </header>
                <div class="scroll">
                	
					<div class = "page">
						<form id='editTimecard'>
							<label for="editTimecardDescription">Project Description</label><br>
							<textarea name="description" id="editTimecardDescription" class="active"></textarea>
							<label for="timeWorked">Time Worked(In Seconds)</label><br>
							<input type="text" name="timeWorked" value="" placeholder="1000" id="timeWorked" class="input" />
							
							<button type="submit" class="submit greenButton saveTimecard">Save Edits</button>
						</form>
						
					</div>
					
                </div>
            </div>
			
			<div id="editProject">
               
                <header class="toolbar">
                    <h1 id="projectTitle">Edit Project</h1>
                    <a class="back" href="#Project">Home</a>
                </header>
                <div class="scroll">
                	
					<div class = "page">
						<form id='editProject'>
							<label for="editName">Rate</label><br>
							<input type="text" name="editProjectName" value="" placeholder="Bill" id="editProjectName" class="input" />
							<label for="editProjectDescription">Project Description</label><br>
							<textarea name="description" id="editProjectDescription" class="active"></textarea>
							<label for="editRate">Rate</label><br>
							<input type="number" name="editProjectRate" value="" placeholder="1000" id="editProjectRate" class="input" />
							
							<button type="submit" class="submit greenButton saveTimecard">Save Edits</button>
						</form>
						
					</div>
					
                </div>
            </div>
			
 
			

		</div>

    </body>
