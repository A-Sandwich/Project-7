    <body>
		<div id="jqt">
			<div id="home">
                <header class="toolbar">
                    <h1>Project 7</h1>
                    <a class="button slideup" id="infoButton" href="#newProject">+</a>
					<a class="leftButton button slideup" id="infoButton" href="#"><i class="icon-cog"></i></a>
                </header>
				
				<div class="page" id="listOfProjects">
				
				<!--<ul id="project-list" class="page project-list"></ul>
				-->
				</div>
				<button id = "drop" type="submit">delete Table</button>
			</div>
			
			<div id="newProject">
                <header class="toolbar">
                    <h1>New Project</h1>
                    <a class="back" href="#">Home</a>
                </header>
                <div class="scroll">
                	<div class="page">
						
			        	<form action="#" method="get" id="settings">
							<label for="name">Project Name:</label><br>
							<input type="text" name="name" value="" placeholder="project name" id="name" class="input" />
							<label for="rate">Hourly Rate:</label><br>
							<input type="number" name="rate" value="" placeholder="$100.00" id="rate" class="input" />
							<label for="description">Project Description</label><br>
							<textarea name="description" id="description" class="active"></textarea>
							
							<button id="#createProject" type="submit" class="submit block button">Create Project</button>
						</form>
						
			        </div>
					
                </div>
            </div>
		

            
			<div id="newLocation">
               
                <header class="toolbar">
                    <h1>Add Location</h1>
                    <a class="back" href="#">Map</a>
                </header>
                <div class="scroll">
                	<div class="page">
			        	<form action = "id" id = "newLoc" class="scroll">
			        			<input type="text" name="locationName" value="" placeholder="Location Name" id="locationName" class="input" />
			        			<input type="text" name="streetAddress" value="" placeholder="Street Address" id="streetAddress" class="input" />
			        			<input type="text" name="city" value="" placeholder="City" id="city" class="input" />
			        			<input type="text" name="state" value="" placeholder="State" id="state" class="input" />
			        			<input type="text" name="zipCode" value="" placeholder="Zip Code" id="zipCode" class="input" />
							
							<a href="#home"><button class="submit greenButton">Add Location</button></a>
			        	</form>
						
			        </div>
                </div>
            </div>
			
			<div id="updateLocation">
               
                <header class="toolbar">
                    <h1>Update Location</h1>
                    <a class="back" href="#">Map</a>
					<a class="button slideup" id="infoButton" href="#delete"><i class="icon-remove"></i> Delete</a>
                </header>
                
                <div class="scroll">

                	<div class="page">
	                	  	
			        	<form id = "editLoc" class="scroll">
			        			<input type="text" name="locationName" value="" placeholder="Location Name" id="locationName" class="input" />
			        			<input type="text" name="streetAddress" value="" placeholder="Street Address" id="streetAddress" class="input" />
			        			<input type="text" name="city" value="" placeholder="City" id="city" class="input" />
			        			<input type="text" name="state" value="" placeholder="State" id="state" class="input" />
			        			<input type="text" name="zipCode" value="" placeholder="Zip Code" id="zipCode" class="input" />
							<a href="#home"><button class="submit greenButton">Save Changes</button></a>
			        	</form>
					</div>
				        
			    </div>
			        
            </div>
			
			<div id="delete">
                <header class="toolbar">
                    <h1>Delete Location</h1>
                    <a class="back" href="#edit">Cancel</a>
                </header>
                
	        	<form action="#" id="delete-location" class="scroll">
				
                    <div class="page">
                   		<h2>Are you sure you want to delete this location?</h2>
                    </div>
					
                    <div class="hidden-page">
                    	<button class="submit redButton">Yes, Delete Location</button>
                    </div>
                    
                </form>        		
		        	
            </div>
        </div>
